<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div>
                    <h1>Sala de chat</h1>
                </div>
            </div>
            <div class="col-md-12">
                <h4>Server status</h4>
        
                <span class="server-online text-success">ONLINE</span>
                <span class="server-offline text-danger">OFFLINE</span>
        
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="row">
            
            <div class="col-md-6">
                
                <div>

                    <form>
                        <div class="mb-3">
                          <label for="nombre" class="form-label">Nombre</label>
                          <input type="text" class="form-control" id="nombre" name="nombre">
                        </div>
                        <div class="mb-3 form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="comments" name="comments"></textarea>
                            <label for="comments">Comments</label>
                          </div>
                        <button type="button" id="send-msg" class="btn btn-primary">Submit</button>
                      </form>

                </div>

            </div>

            <div class="col-md-6">
                mensajes
            </div>
        
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/messages.js"></script>
</body>
</html>
